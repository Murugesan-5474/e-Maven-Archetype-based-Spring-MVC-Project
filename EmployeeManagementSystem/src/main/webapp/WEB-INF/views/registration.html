<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center" class="container mt-3">
<h2>Register</h2>
<form th:action="@{processRegistrationForm}" method="post" th:object="${user}">
<table class="table table-bordered table-sm">
<tr><td>UserName</td><td><input type="text" th:field="*{username}"></td></tr>
<tr><td>Password</td><td><input type="password" th:field="*{password}"></td></tr>
<tr><td colspan="2"><input type="submit" value="login" class="btn btn-primary btn-sm"></td></tr>
</table>
</form>
</div>
</body>
</html>
