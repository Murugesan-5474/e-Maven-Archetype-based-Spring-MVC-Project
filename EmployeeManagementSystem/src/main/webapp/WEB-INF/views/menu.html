<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center" class="container mt-3">
<h1>Welcome to Employee Management System</h1>
<h3>Add New Employee</h3>
<form th:action="@{processAddEmployee}" method="post" th:object="${emp}">
<table class="table table-bordered table-sm">
<tr><td>Name</td><td><input type="text" th:field="*{empName}"></td></tr>
<tr><td>Designation</td><td><input type="text" th:field="*{designation}"></td></tr>
<tr><td>Salary</td><td><input type="text" th:field="*{salary}"></td></tr>
<tr><td colspan="2"><input type="submit" value="Add new Employee" class="btn btn-primary btn-sm"></td></tr>
</table>
</form>
</div>
<br>
<br>
<div align="center" class="container mt-3">
<table class="table table-bordered table-sm">
<tr><th>Emp Id</th><th>Name</th><th>Designation</th><th>Salary</th><th colspan="2">Action</th></tr>
<tr  th:each="emp:${employees}">
<td th:text="${emp.empId}" />
<td th:text="${emp.empName}" />
<td th:text="${emp.designation}" />
<td th:text="${emp.salary}" />
<td><form th:action="@{deleteEmployeeById}" method="post">
	<input type="hidden" name="empId" th:value="${emp.empId}" />						
	<button type="submit" class="btn btn-danger">Delete</button>
</form></td>
<td><form th:action="@{showUpdateEmployee}" method="post">
<input type="hidden" name="empId" th:value="${emp.empId}" />	
	<button type="submit" class="btn btn-success">Update</button>
</form></td>
</tr>
</table>
</div>

</body>
</html>
